            <h1>Políticas de Privacidad</h1>
            <textarea rows="10" cols="80">DECLARACIÓN DE PRIVACIDAD

----

SECCIÓN 1 - ¿QUÉ HACEMOS CON SU INFORMACIÓN?

Cuando usted compra algo en nuestra tienda, como parte del proceso de compra y venta, recopilamos la información personal que usted nos da, como su nombre, dirección y dirección de correo electrónico.

Cuando navegas por nuestra tienda, también recibimos automáticamente la dirección del equipo de protocolo de Internet (IP) con el fin de proporcionarnos información que nos ayuda a aprender acerca de su navegador y sistema operativo.

Marketing por correo electrónico (si procede): Con su permiso, podemos enviarle correos electrónicos acerca de nuestra tienda, nuevos productos y otras actualizaciones.


SECCIÓN 2 - CONSENTIMIENTO

¿Cómo se llega mi consentimiento?

Cuando usted nos proporciona información personal para completar una transacción, verificar su tarjeta de crédito, hacer un pedido, los arreglos para una entrega o devolver una compra, implicamos que usted acepta nuestra recogerla y utilizarla sólo para esa razón específica.

Si le pedimos su información personal por una razón secundaria, como el marketing, vamos a cualquiera que pregunte directamente para su consentimiento expreso, o proporcionarle la oportunidad de decir que no.


¿Cómo puedo retirar mi consentimiento?

Si después se optar y usted cambia de opinión, puede retirar su consentimiento para que nos comuniquemos con usted, para la eliminación permanente, el uso o divulgación de su información, en cualquier momento, poniéndose en contacto con nosotros en elreino_jm@outlook.com.


SECCIÓN 3 - DIVULGACIÓN

Podemos revelar su información personal si estamos obligados por ley a hacerlo o si usted viola nuestros Términos de Servicio.


SECCIÓN 4 - Shopify

Nuestra tienda se encuentra alojado en Shopify Inc. Ellos nos proporcionan la plataforma de comercio electrónico en línea que nos permite vender nuestros productos y servicios a usted.

Sus datos se almacenan a través del almacenamiento de datos de Shopify, bases de datos y la aplicación general Shopify. Almacenan sus datos en un servidor seguro detrás de un firewall.


Pago:

Si elige una forma de pago directo para completar su compra, entonces Shopify almacena datos de su tarjeta de crédito. Se está cifrada a través de la PCI DSS (PCI-DSS). Sus datos de transacción de compra se almacena sólo en la medida en que sea necesario para completar la transacción de compra. Después de que se haya completado, se borra la información de su transacción de compra.

Todas las puertas de enlace de pago directo se adhieren a los estándares establecidos por PCI-DSS como manejado por el PCI Security Standards Council, que es un esfuerzo conjunto de marcas como Visa, MasterCard, American Express y Discover.

Requisitos de PCI-DSS ayudan a garantizar el manejo seguro de la información de tarjetas de crédito de las tiendas y sus proveedores de servicios.

Para una visión más clara, es posible que también quiera leer de Shopify Condiciones del servicio aquí o Declaración de privacidad aquí.


SECCIÓN 5 - SERVICIOS DE TERCEROS


En general, los proveedores de terceros utilizados por nosotros sólo recopilan, utilizan y divulgan su información en la medida necesaria para que puedan realizar los servicios que prestan a nosotros.

Sin embargo, algunos proveedores de servicios de terceros, tales como gateways de pago y otros procesadores de transacciones de pago, tienen sus propias políticas de privacidad con respecto a la información que estamos obligados a proporcionar a ellos para sus transacciones relacionadas con la compra.

Para estos proveedores, le recomendamos que lea las políticas de privacidad para que pueda entender la manera en que su información personal será manejada por estos proveedores.

En particular, recuerde que algunos proveedores pueden estar ubicados en o contar con instalaciones que se encuentran una jurisdicción diferente a usted o nosotros. Así que si usted decide proceder con una transacción que involucra a los servicios de un proveedor de servicios de terceros, a continuación, su información puede estar sujeta a las leyes de la jurisdicción en que se encuentran que el proveedor de servicios o de sus instalaciones.

A modo de ejemplo, si se encuentra en México y su transacción es procesada por una gateway de pago con sede en Estados Unidos, luego de su información personal utilizado en la realización de la transacción puede ser objeto de divulgación en virtud de la legislación de Estados Unidos, incluyendo la Ley Patriota.

Una vez que deje el sitio web de nuestra tienda o redirige a un sitio web o aplicación de terceros, usted ya no es regulado por la presente Política de Privacidad o de nuestra página web Términos de Servicio.

Al hacer clic en enlaces en nuestra tienda, los puede dirigir lejos de nuestro sitio. No somos responsables de las prácticas de privacidad de otros sitios y animamos a leer sus declaraciones de privacidad.


SECCIÓN 6 - SEGURIDAD

Para proteger su información personal, tomamos las precauciones razonables y seguir las mejores prácticas de la industria para asegurarse de que no se pierde de manera inapropiada, mal uso, acceso, divulgada, alterado o destruido.

Si usted nos proporciona su información de tarjeta de crédito, la información es encriptada mediante la tecnología Secure Socket Layer (SSL) y se almacena con un cifrado AES-256. Aunque ningún método de transmisión a través de Internet o de almacenamiento electrónico es 100% seguro, seguimos todos los requisitos de PCI-DSS y aplicar las normas de la industria generalmente aceptados adicionales.


COOKIES

Aquí está una lista de las cookies que utilizamos. Nosotros los hemos enumerado aquí, así que usted puede elegir si desea darse de baja de las cookies o no.

_session_id, único token, sesiones, Permite Shopify para almacenar información acerca de su período de sesiones (referente, la página de destino, etc.).

_shopify_visit, no hay datos almacenados, persistentes durante 30 minutos desde la última visita, usado por las estadísticas internas de seguimiento de nuestro proveedor de página web para registrar el número de visitas

_shopify_uniq, no hay datos celebró, expira la medianoche (en relación con el visitante) del día siguiente, Cuenta el número de visitas a una tienda por un solo cliente.

carro, símbolo único, persistente durante 2 semanas, Almacena información sobre el contenido de su carrito.

_secure_session_id, símbolo único, del período de sesiones

storefront_digest, símbolo único, indefinida Si la tienda tiene una contraseña, éste se utiliza para determinar si el visitante actual tiene acceso.

SECCIÓN 8 - CAMBIOS A ESTA POLÍTICA DE PRIVACIDAD
